<!DOCTYPE HTML>
<html>
    <head>
        <title>Language</title>
        <link rel="stylesheet" type="text/css" href="../CSS/theme.css"/>
    </head>
    <body>
        <script src="../JS/utils.js"></script>

        <header>
            <nav class="navBar">
                <ul>
                    <li>
                        <a href="./home.html">Home</a>
                    </li>
                    <li>
                        <a href="./destinations.html">Destinations</a>
                    </li>
                    <li>
                        <a href="./language.html">Languages</a>
                    </li>
                </ul>
            </nav>
            <h1>Language</h1>
        </header>

        <section id="grd">
            <form action="./language.html" class="art" id="languageForm">
                <h2 class="languageFormTitle">Change the language</h2> <br> <br> <p class="languageFormTitle">Available languages:</p>
                <div class="flexBreak"></div>
                <INPUT TYPE="Radio" class="languageFormElement" Name="language" Value="EN" Checked>English
                <div class="flexBreak"></div>
                <INPUT TYPE="Radio" class="languageFormElement" Name="language" Value="FR">French
                <div class="flexBreak"></div>
                <INPUT TYPE="Radio" class="languageFormElement" Name="language" Value="GR">German
                <div class="flexBreak"></div>
                <INPUT TYPE="Radio" class="languageFormElement" Name="language" Value="IT">Italian
                <div class="flexBreak"></div>
                <INPUT TYPE="Radio" class="languageFormElement" Name="language" Value="SP">Spanish
                <div class="flexBreak"></div>
                <INPUT TYPE="Radio" class="languageFormElement" Name="language" Value="JP">Japanese
                <div class="flexBreak"></div>
                <INPUT TYPE="Radio" class="languageFormElement" Name="language" Value="MA">Mandarin
                <div class="flexBreak"></div>
                <INPUT TYPE="Radio" class="languageFormElement" Name="language" Value="HI">Hindi
                <div class="flexBreak"></div>
                <INPUT TYPE="Radio" class="languageFormElement" Name="language" Value="AR">Arabic
                <div class="flexBreak"></div>
                <p></p>
                <input type="submit" class="languageFormSubmit" value="Change">
            </form>
        </section>

        <footer>
            &#169; - Devschool 2020
        </footer>

    </body>
</html>
